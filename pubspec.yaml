name: hanjul_front
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  graphql_flutter: ^5.0.0-nullsafety.2
  jwt_decoder: ^2.0.1
  flutter_secure_storage: ^4.2.0
  flutter_dotenv: ^4.0.0-nullsafety.1
  graphql: ^5.0.0-nullsafety.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - .env

  fonts:
    - family: Nanum Myeongjo
      fonts:
        - asset: fonts/NanumMyeongjo-Regular.ttf
        - asset: fonts/NanumMyeongjo-Bold.ttf
          weight: 700
